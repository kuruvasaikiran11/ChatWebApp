<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Historical Data</title>
</head>
<body>
  <h1>Select Date Range</h1>
  <form id="dateForm">
    <label for="startDate">Start Date:</label>
    <input type="datetime-local" id="startDate" name="startDate" required>

    <label for="endDate">End Date:</label>
    <input type="datetime-local" id="endDate" name="endDate" required>

    <button type="button" onclick="fetchHistoricalData()">Fetch Data</button>
  </form>

  <div id="historicalData"></div>

  <script>
    async function fetchHistoricalData() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      try {
        const response = await fetch(`/api/historicalData?startDate=${startDate}&endDate=${endDate}`);
        const data = await response.json();

        const historicalDataDiv = document.getElementById('historicalData');
        historicalDataDiv.innerHTML = '';

        if (data.length === 0) {
          historicalDataDiv.textContent = 'No historical data found for the selected date range.';
        } else {
          const table = document.createElement('table');
          const headerRow = table.createTHead().insertRow(0);

          Object.keys(data[0]).forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            headerRow.appendChild(th);
          });

          data.forEach(record => {
            const row = table.insertRow();
            Object.values(record).forEach(value => {
              const cell = row.insertCell();
              cell.textContent = value;
            });
          });

          historicalDataDiv.appendChild(table);
        }
      } catch (error) {
        console.error('Error fetching historical data:', error);
      }
    }
  </script>
</body>
</html>
